version: '3'
services:
  frontend:
    build:
      context: ./youtube-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
    - ./youtube-frontend/src/VideoList.js:/app/src/VideoList.js

  backend:
    build:
      context: ./youtube_backend
    environment:
    - DB_HOST=db  # Use the Docker Compose service name
    - DB_PORT=5432
    - DB_USER=postgres
    - DB_PASSWORD=1234
    - DB_NAME=youtube_data
    volumes:
    - ./youtube_backend/app.py:/app/app.py
    ports:
      - "5000:5000"
    depends_on:
      db :
        condition: service_healthy  # Wait until db service is healthy
    
  
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: youtube_data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s          # Check every 10 seconds
      timeout: 5s           # Timeout for the check
      retries: 5 